<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input  id="input-value" class="form-control" type="text">
                    <button id="generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="output-value" class="form-control " name="display" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id='7' >7</div>
                              <div class="button"  id='8'>8</div>
                              <div class="button"  id='9'>9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  id='4'>4</div>
                              <div class="button" id='5'>5</div>
                              <div class="button"  id='6'>6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  id='1'>1</div>
                              <div class="button"  id='2'>2</div>
                              <div class="button"  id='3'>3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"  id='<'><</div>
                                <div class="button"  id='0'>0</div>
                                <div class="button"  id='c'>C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p id='try' class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p  id="close" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="open" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

        function hiddenCase(){
            const open = document.getElementById('open').style.display="none";
            const close = document.getElementById('close').style.display='none';
        }

        hiddenCase();

        function showInput(){

            document.getElementById("generate").addEventListener('click',function(){

            var number = Math.floor(1000+Math.random()*(9999-1000));

            document.getElementById('input-value').value=number;
            document.getElementById('output-value').value='';
            
            hiddenCase();
            

            })
        }
        showInput();

        function showOutput(){
             var button=document.getElementsByClassName('button');
            for(var i=0; i<button.length; i++){
                button[i].addEventListener('click',function(event){

                    if(event.target.id=="c"){
                        document.getElementById('output-value').value="";
                    }
                    else if(event.target.id=='<'){
                        document.getElementById('output-value').value=document.getElementById('output-value').value.slice(0,-1);
                    }
                    else{
                        document.getElementById('output-value').value=  document.getElementById('output-value').value+event.target.innerText ; 
                    }

                })
            }
        }
        showOutput();

        function validationCase(){
            document.getElementById('submit-btn').addEventListener('click',function(){

            if(document.getElementById('input-value').value== document.getElementById('output-value').value){ 
                document.getElementById('open').style.display="block";  
            }
            else  {
                document.getElementById('close').style.display="block";
            }
            })
        }   
        validationCase(); 
        
    </script>
</body>
</html>
